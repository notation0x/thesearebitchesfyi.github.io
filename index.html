<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Tracker</title>
    <link rel="stylesheet" href="styles.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1109811962018572" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <!-- Sidebar content goes here -->
            <h2>Sidebar Panel</h2>
            <p>Content here...</p>
        </div>
        <div id="main-content">
            <!-- Main content area -->
            <h1>Welcome to Cursor Tracker</h1>
            <p id="message">Hover over the ball to interact!</p>
            <div id="cursor-ball"></div>
            <input type="text" id="search-box" placeholder="Enter name...">
            <button onclick="searchName()">Search</button>
            <p id="search-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
